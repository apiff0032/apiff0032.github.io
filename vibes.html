 <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div id="everything">
			<div class="frisbeebox">
				<image id="colon" class="frisbeebutton" src="colonoscopy.png"/>
				<image id="social" class="frisbeebutton" src="social.png"/>
			</div>
			<div class="vertbox">
			
			
				<image src="logo.png"/>
				<video autoplay muted id="craigvipers">
					<source src="craigvipers.mp4" type="video/mp4">
				</video>
			</div>
			<div class="frisbeebox">
				<image id="reviper" class="frisbeebutton" src="reviper.png"/>
				<image id="pit" class="frisbeebutton" src="getpitvipers.png"/>
			</div>
		</div>
	</body>
</html>

<script>
colon = document.getElementById("colon")
colon.onclick = function() {
    window.open('https://www.google.com/search?q=colonoscopy+near+me');
};
social = document.getElementById("social")
social.onclick = function() {
    window.open('https://www.facebook.com/madcityvibes');
};
reviper = document.getElementById("reviper")
reviper.onclick = function() {
    vid = document.getElementById("craigvipers")
	vid.currentTime = 0;
};
pit = document.getElementById("pit")
pit.onclick = function() {
    window.open('https://www.pitviper.com/');
};
</script>
